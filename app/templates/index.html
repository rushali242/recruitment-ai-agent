<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruitment AI Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-10">
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-2xl p-8">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Recruitment AI Agent</h1>

    <!-- Generate JD Section -->
    <section class="mb-10">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Generate Job Description</h2>
      <form action="/generate-jd" method="post" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input name="title" placeholder="Job Title" required class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-400 outline-none">
          <input name="years" placeholder="Years of Experience" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-400 outline-none">
          <input name="skills" placeholder="Must-have Skills" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-400 outline-none">
          <input name="company" placeholder="Company Name" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-400 outline-none">
          <input name="employment" placeholder="Employment Type" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-400 outline-none">
          <input name="industry" placeholder="Industry" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-400 outline-none">
          <input name="location" placeholder="Location" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-400 outline-none">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition w-full md:w-auto">Generate</button>
      </form>

      {% if generated_jd %}
      <div class="mt-6 bg-gray-100 p-4 rounded-lg border border-gray-200">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Generated JD</h3>
        <pre class="text-sm text-gray-700 whitespace-pre-wrap">{{ generated_jd }}</pre>
      </div>
      {% endif %}
    </section>

    <hr class="my-8 border-gray-300">

    <!-- Upload JD & Resumes -->
    <section>
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Upload JD & Resumes</h2>
      <form action="/process" method="post" enctype="multipart/form-data" class="space-y-4">
        <div>
          <label class="block text-gray-600 font-medium mb-1">Upload JD file:</label>
          <input type="file" name="jd_file" class="block w-full border p-2 rounded-lg bg-gray-50">
        </div>
        <div>
          <label class="block text-gray-600 font-medium mb-1">Or paste JD manually:</label>
          <textarea name="jd_manual" rows="5" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" placeholder="Paste job description here..."></textarea>
        </div>
        <div>
          <input name="skills" placeholder="Comma separated skills" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-400 outline-none">
        </div>
        <div>
          <label class="block text-gray-600 font-medium mb-1">Upload Resumes:</label>
          <input type="file" name="resumes" multiple class="block w-full border p-2 rounded-lg bg-gray-50">
        </div>
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition w-full md:w-auto">Process</button>
      </form>
    </section>
  </div>
</body>
</html>
